{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 mb-5">

    <h1>투표</h1>

    <div class="text-end">
        <a href="{% url 'vote:create' %}"><button class="btn btn-success">Topic 생성</button></a>
    </div>
    
    <div class="row mt-5 mb-4">

    {% for i in con %}
        <div class="col-sm-4 mb-5">
        <div class="card">
            <div class="card-body" {% if user in i.voter.all %}style=";{% endif %}">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.summary }}</p>
            <a href="{% url 'vote:detail' i.id %}" class="btn btn-primary">VOTE >></a>
            </div>
        </div>
        </div>
    {% endfor %}
    </div>



{% endblock %}
